<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#3b82f6" />
  
  <!-- Truck shape -->
  <g transform="translate(56, 120) scale(0.78)">
    <!-- Truck body -->
    <rect x="30" y="160" width="300" height="150" rx="15" fill="#ffffff" />
    
    <!-- Truck cab -->
    <rect x="330" y="190" width="120" height="120" rx="10" fill="#ffffff" />
    
    <!-- Windshield -->
    <rect x="350" y="210" width="80" height="60" rx="5" fill="#d1d5db" />
    
    <!-- Wheels -->
    <circle cx="110" cy="340" r="40" fill="#1f2937" />
    <circle cx="110" cy="340" r="20" fill="#9ca3af" />
    
    <circle cx="300" cy="340" r="40" fill="#1f2937" />
    <circle cx="300" cy="340" r="20" fill="#9ca3af" />
    
    <circle cx="400" cy="340" r="40" fill="#1f2937" />
    <circle cx="400" cy="340" r="20" fill="#9ca3af" />
    
    <!-- Bumper -->
    <rect x="20" y="310" width="20" height="40" rx="5" fill="#9ca3af" />
    
    <!-- Headlight -->
    <rect x="440" y="220" width="15" height="25" rx="5" fill="#fcd34d" />
    
    <!-- Door -->
    <rect x="340" y="240" width="5" height="50" fill="#9ca3af" />
    
    <!-- Cargo area details -->
    <rect x="50" y="180" width="260" height="10" fill="#9ca3af" />
    <rect x="50" y="210" width="260" height="10" fill="#9ca3af" />
    <rect x="50" y="240" width="260" height="10" fill="#9ca3af" />
    <rect x="50" y="270" width="260" height="10" fill="#9ca3af" />
  </g>
  
  <!-- Company name -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffffff">BlackSmith</text>
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="32" font-weight="normal" text-anchor="middle" fill="#ffffff">Traders</text>
</svg>