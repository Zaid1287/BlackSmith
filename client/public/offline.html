<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackSmith Traders - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f8fafc;
            color: #0f172a;
        }

        .container {
            max-width: 90%;
            width: 500px;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        h1 {
            color: #3b82f6;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
            color: #475569;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
        }

        .button {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2563eb;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0f172a;
                color: #f8fafc;
            }

            .container {
                background-color: #1e293b;
            }

            p {
                color: #cbd5e1;
            }

            h1 {
                color: #60a5fa;
            }

            .button {
                background-color: #60a5fa;
            }

            .button:hover {
                background-color: #3b82f6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/offline.png" alt="Offline" class="icon" onerror="this.src='/icons/icon-192x192.png'">
        <h1>You're Offline</h1>
        <p>It looks like you don't have an internet connection right now. Some features of BlackSmith Traders may not be available while you're offline.</p>
        <p>Don't worry, any changes you make will be saved and synced once you're back online.</p>
        <button class="button" onclick="window.location.reload()">Try Again</button>
    </div>

    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
